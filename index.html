<!DOCTYPE html>
<html lang="en-US" style="overflow: hidden">
  <head>
    <link rel="shortcut icon" href="favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.0/css/bulma.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Montserrat"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+Mono:wght@600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="socials.css" />
    <link rel="stylesheet" href="navBar.css" />
    <link rel="stylesheet" href="hacked.css" />
    <script
      language="javascript"
      type="text/javascript"
      src="hacked.js"
    ></script>
    <title>layth49.com</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
  </head>

  <body>
    <div class="navBar">
      <div class="logo">
        <a href="#"><img src="assets/logo.png" alt="Logo" /></a>
      </div>
      <button class="hamburger" onclick="">
        <i class="fa fa-bars" style="font-size: 24px; color: white"></i>
      </button>
      <div class="menuItems">
        <div class="active">
          <a href="">Home</a>
        </div>
        <div>
          <a href="projects">Projects</a>
        </div>
        <div>
          <a href="about">About</a>
        </div>
      </div>
    </div>

    <script>
      const hamburger = document.querySelector(".hamburger");
      const navBar = document.querySelector(".navBar");
      const menuItems = document.querySelector(".menuItems");

      hamburger.addEventListener("click", () => {
        navBar.classList.toggle("active");
      });

      menuItems.addEventListener("click", (e) => {
        if (e.target.tagName === "A") {
          navBar.classList.remove("active");
        }
      });
    </script>

    <div class="hacked">
      <h2 data-value="WELCOME">WELCOME</h2>
    </div>
  </body>
</html>
